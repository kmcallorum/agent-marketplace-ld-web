apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-marketplace-web
  namespace: agent-marketplace
  labels:
    app.kubernetes.io/name: agent-marketplace-web
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-marketplace-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: agent-marketplace-web
        app.kubernetes.io/name: agent-marketplace-web
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: web
          image: kmcallo/agent-marketplace-web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # Reduced resources for K3s/edge environments
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: agent-marketplace-web
  namespace: agent-marketplace
  labels:
    app.kubernetes.io/name: agent-marketplace-web
    app.kubernetes.io/component: frontend
spec:
  selector:
    app: agent-marketplace-web
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  type: ClusterIP
