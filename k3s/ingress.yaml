# K3s uses Traefik as the default ingress controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-marketplace-ingress
  namespace: agent-marketplace
  labels:
    app.kubernetes.io/name: agent-marketplace
    app.kubernetes.io/component: ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
    - host: agent-marketplace.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agent-marketplace-web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: agent-marketplace-api
                port:
                  number: 8000
