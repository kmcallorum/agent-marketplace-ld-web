# K3s uses Traefik as the default ingress controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-marketplace-ingress
  namespace: agent-marketplace
  labels:
    app.kubernetes.io/name: agent-marketplace
    app.kubernetes.io/component: ingress
  annotations:
    # Traefik-specific annotations (K3s default)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: agent-marketplace-compress@kubernetescrd
spec:
  rules:
    - host: agent-marketplace.local  # Replace with your domain or use IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agent-marketplace-web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: agent-marketplace-api
                port:
                  number: 8000
---
# Traefik Middleware for compression
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: compress
  namespace: agent-marketplace
spec:
  compress: {}
---
# Alternative: IngressRoute for more Traefik control
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: agent-marketplace-ingressroute
  namespace: agent-marketplace
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`agent-marketplace.local`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: agent-marketplace-web
          port: 80
      middlewares:
        - name: compress
    - match: Host(`agent-marketplace.local`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: agent-marketplace-api
          port: 8000
